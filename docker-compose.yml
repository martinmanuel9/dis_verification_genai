services:
  base-poetry-deps:
    build:
      context: .
      dockerfile: Dockerfile.base
    image: base-poetry-deps
  postgres:
    image: postgres:17-alpine
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ai_network

  chromadb:
    build:
      context: ./src/chromadb
      dockerfile: Dockerfile.chromadb
    container_name: chromadb
    mem_limit: 2g
    restart: unless-stopped
    ports:
      - "8020:8020"
    environment:
      - CHROMADB_PERSIST_DIRECTORY=/app/chroma_db_data
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_VISION_MODEL=llava
      - HUGGINGFACE_VISION_MODEL=Salesforce/blip-image-captioning-base
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - base-poetry-deps
      - ollama
    volumes:
      - chromadata:/app/chroma_db_data
      - ./stored_images:/app/stored_images
      - ./.env:/app/.env
    networks:
      - ai_network

  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - ai_network
    environment:
      - OLLAMA_KEEP_ALIVE=-1
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    restart: unless-stopped
    mem_limit: 6g
    mem_reservation: 4g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  fastapi:
    build:
      context: ./src/fastapi
      dockerfile: Dockerfile.fastapi
    container_name: fastapi
    ports:
      - "9020:9020"
    env_file:
      - .env
    environment:
      - ACTOR_COLLECT_TIMEOUT_SEC=1800
      - ACTOR_RESULT_TIMEOUT_SEC=1200
    depends_on:
      - base-poetry-deps
      - postgres
      - chromadb
      - ollama
    volumes:
      - huggingface_cache:/app/huggingface_cache
    networks:
      - ai_network

  streamlit:
    build:
      context: ./src/streamlit
      dockerfile: Dockerfile.streamlit
    container_name: streamlit
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - base-poetry-deps
    networks:
      - ai_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai_network
    # Enable Redis persistence
    command: redis-server --save 60 1 --loglevel warning --appendonly yes

networks:
  ai_network:
    driver: bridge

volumes:
  pgdata:
    driver: local
    labels:
      - "backup=true"
      - "service=postgres"
  chromadata:
    driver: local
    labels:
      - "backup=true"
      - "service=chromadb"
  ollama_models:
    driver: local
    labels:
      - "backup=true"
      - "service=ollama"
  huggingface_cache:
    driver: local
    labels:
      - "backup=false"
      - "service=fastapi"
  redis-data:
    driver: local
    labels:
      - "backup=true"
      - "service=redis"
